<h1>Calculadora</h1>
<p>Primer digito <input type="number" [(ngModel)]="num1"/></p>
<p>Segundo digito <input type="number" [(ngModel)]="num2"/></p>
<button (click)="suma()">Sumar</button>
<button (click)="resta()">Restar</button>
<button (click)="mult()">Multiplicar</button>
<button (click)="division()">Dividir</button>
<p>El resultado es {{resultado}}</p>
<hr>
